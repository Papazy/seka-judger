<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Judge - Code Testing Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/ace.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-code text-white text-sm"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800">Online Judge</h1>
          </div>
          <div class="text-sm text-gray-500">
            <i class="fas fa-terminal mr-1"></i>
            Code Testing Platform
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <!-- Code Editor Section -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
              <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                  <i class="fas fa-code-branch mr-2 text-blue-500"></i>
                  Code Editor
                </h2>
                <div class="flex items-center space-x-2">
                  <span class="text-xs text-gray-500">Language:</span>
                  <select id="language" class="text-xs border border-gray-300 rounded-md px-2 py-1 bg-white">
                    <option value="cpp">C++</option>
                    <option value="c">C</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="p-0">
              <div id="editor" class="w-full h-96"></div>
            </div>
          </div>
        </div>

        <!-- Controls Section -->
        <div class="space-y-6">
          <!-- Test Cases -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-4 py-3 bg-gray-50 border-b border-gray-200">
              <div class="flex items-center justify-between">
                <h3 class="font-semibold text-gray-800 flex items-center text-sm">
                  <i class="fas fa-vials mr-2 text-green-500"></i>
                  Test Cases
                </h3>
                <button type="button" id="add-testcase-btn" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg text-xs font-medium transition-colors duration-200 flex items-center">
                  <i class="fas fa-plus mr-1"></i>
                  Add
                </button>
              </div>
            </div>
            <div class="p-4">
              <div id="testcases-container" class="space-y-3 max-h-80 overflow-y-auto">
                <!-- Test cases will be added here -->
              </div>
            </div>
          </div>

          <!-- Run Button -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
            <button type="button" id="judge-btn" 
                    class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-3 px-4 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 shadow-sm">
              <i class="fas fa-play mr-2"></i>
              Run Code
            </button>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div class="mt-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
          <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800 flex items-center">
              <i class="fas fa-chart-line mr-2 text-purple-500"></i>
              Results
            </h2>
          </div>
          <div class="p-6">
            <div id="result-container" class="min-h-32">
              <div class="flex items-center justify-center h-32 text-gray-400">
                <div class="text-center">
                  <i class="fas fa-code text-2xl mb-2"></i>
                  <p class="text-sm">Run your code to see results here</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
